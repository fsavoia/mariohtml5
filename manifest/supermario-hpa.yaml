apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: supermario-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: supermario-deployment
  minReplicas: 3
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
